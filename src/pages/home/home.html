<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      MY APP
    </ion-title>
    
  </ion-navbar>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Pages
    </ion-card-header>
  
    <ion-list>
      <button  (click)="goTravel()" ion-item>
        <ion-icon name="photos" item-start></ion-icon>
        Travel...
      </button>

      <button  (click)="goSearching()" ion-item>
        <ion-icon name="search" item-start></ion-icon>
        Search...
      </button>

      <button  (click)="goCalculator()" ion-item>
        <ion-icon name="calculator" item-start></ion-icon>
        Calculator...
      </button>
  
    </ion-list>
  </ion-card>
</ion-content>
